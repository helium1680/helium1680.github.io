<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tiles: Solvability Analyzer</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin-bottom: 20px; color: #fff; text-shadow: 0 0 10px rgba(0,200,255,0.5); }
        .container {
            width: 100%;
            max-width: 800px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            background: #333;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #444;
        }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input {
            padding: 10px; background: #222; border: 1px solid #555; 
            color: #0f0; font-family: monospace; border-radius: 4px;
            font-size: 14px; text-align: center;
        }
        button {
            grid-column: 1 / -1;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to bottom, #0066cc, #004499);
            color: white; border: none; border-radius: 4px; cursor: pointer;
            box-shadow: 0 4px 0 #002255;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-1px); }
        button:active { transform: translateY(2px); box-shadow: 0 1px 0 #002255; }
        button:disabled { background: #555; box-shadow: none; color: #888; cursor: wait; }

        /* Stats Display */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #363636; padding: 15px; border-radius: 6px;
            border: 1px solid #444; text-align: center;
        }
        .stat-label { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .stat-value { font-size: 32px; font-weight: bold; color: #fff; }
        .stat-sub { font-size: 12px; color: #888; }

        /* Progress Bars */
        .progress-section { margin-top: 10px; }
        .prog-label { display: flex; justify-content: space-between; font-size: 12px; color: #ccc; margin-bottom: 4px; }
        .prog-track { width: 100%; height: 10px; background: #222; border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
        .prog-fill { height: 100%; width: 0%; transition: width 0.2s; }
        
        #log-area {
            height: 150px;
            overflow-y: auto;
            background: #111;
            border: 1px solid #444;
            padding: 10px;
            font-size: 12px;
            color: #888;
            font-family: monospace;
            border-radius: 4px;
        }
        .log-entry { margin-bottom: 2px; }
        .log-success { color: #66ff66; }
        .log-fail { color: #ff6666; }
        .log-hard { color: #ffcc00; }

    </style>
</head>
<body>

    <h1>Solvability Analyzer <span style="font-size:12px; color:#666;">(Cluster Breaker x 1000000)</span></h1>

    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label>Base Seed</label>
                <input type="text" id="seed-input" placeholder="Random">
            </div>
            <div class="input-group">
                <label>Boards to Test</label>
                <input type="number" id="boards-input" value="100" min="10" max="10000">
            </div>
            <button id="run-btn">START ANALYSIS</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">SOLVABLE BOARDS</div>
                <div class="stat-value" id="solvable-rate" style="color:#00ccff">0.0%</div>
                <div class="stat-sub"><span id="solvable-count">0</span> / <span id="total-tested">0</span> Boards</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AVG ATTEMPTS (DIFFICULTY)</div>
                <div class="stat-value" id="avg-attempts">0.0</div>
                <div class="stat-sub">Attempts needed to solve</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="prog-label"><span>Total Progress</span><span id="prog-text">0%</span></div>
            <div class="prog-track"><div class="prog-fill" id="prog-bar" style="background:#00ccff"></div></div>
        </div>

        <div id="log-area">
            <div>Log ready...</div>
        </div>
    </div>

<script>
    // --- Config ---
    const COLS = 23;
    const ROWS = 15;
    const TOTAL_CELLS = COLS * ROWS;
    const TILES_PER_COLOR = 20;
    const COLOR_COUNT = 10;
    const MAX_ATTEMPTS = 1000000; // 1盤面あたりの最大試行回数

    // --- RNG ---
    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }
    
    function cyrb128(str) {
        let h1 = 1779033703, h2 = 3144134277, h3 = 1013904242, h4 = 2773480762;
        for (let i = 0, k; i < str.length; i++) {
            k = str.charCodeAt(i);
            h1 = h2 ^ Math.imul(h1 ^ k, 597399067); h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
            h3 = h4 ^ Math.imul(h3 ^ k, 951274213); h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
        }
        return (h1^h2^h3^h4) >>> 0;
    }

    // --- Core Logic ---

    // Deterministic board generation
    function generateBoard(rng) {
        const board = new Int8Array(TOTAL_CELLS);
        let idx = 0;
        for (let c = 0; c < COLOR_COUNT; c++) {
            for (let i = 0; i < TILES_PER_COLOR; i++) {
                board[idx++] = c;
            }
        }
        while (idx < TOTAL_CELLS) board[idx++] = -1;

        for (let i = TOTAL_CELLS - 1; i > 0; i--) {
            const j = Math.floor(rng() * (i + 1));
            const temp = board[i];
            board[i] = board[j];
            board[j] = temp;
        }
        return board;
    }

    function scanMove(board, idx) {
        if (board[idx] !== -1) return null;
        const cx = idx % COLS;
        const cy = (idx / COLS) | 0;
        let top=-1, bottom=-1, left=-1, right=-1;
        let topVal=-1, bottomVal=-1, leftVal=-1, rightVal=-1;

        for (let y = cy - 1; y >= 0; y--) { const p = y*COLS+cx; if(board[p]!==-1){top=p; topVal=board[p]; break;} }
        for (let y = cy + 1; y < ROWS; y++) { const p = y*COLS+cx; if(board[p]!==-1){bottom=p; bottomVal=board[p]; break;} }
        for (let x = cx - 1; x >= 0; x--) { const p = cy*COLS+x; if(board[p]!==-1){left=p; leftVal=board[p]; break;} }
        for (let x = cx + 1; x < COLS; x++) { const p = cy*COLS+x; if(board[p]!==-1){right=p; rightVal=board[p]; break;} }

        const targets = [];
        if (top!==-1 && bottom!==-1 && topVal===bottomVal) targets.push(top, bottom);
        if (left!==-1 && right!==-1 && leftVal===rightVal) targets.push(left, right);
        if (top!==-1 && left!==-1 && topVal===leftVal) targets.push(top, left);
        if (top!==-1 && right!==-1 && topVal===rightVal) targets.push(top, right);
        if (bottom!==-1 && left!==-1 && bottomVal===leftVal) targets.push(bottom, left);
        if (bottom!==-1 && right!==-1 && bottomVal===rightVal) targets.push(bottom, right);

        if (targets.length === 0) return null;
        if (targets.length > 2) {
            const unique = [];
            for (let i = 0; i < targets.length; i++) {
                if (unique.indexOf(targets[i]) === -1) unique.push(targets[i]);
            }
            return unique;
        }
        return targets;
    }

    function getValidMoves(board) {
        const moves = [];
        for (let i = 0; i < TOTAL_CELLS; i++) {
            if (board[i] === -1) {
                const t = scanMove(board, i);
                if (t) moves.push({ idx: i, targets: t });
            }
        }
        return moves;
    }

    // --- Agent: Cluster Breaker with Seeded RNG ---

    function getClusterScore(board, targets) {
        let score = 0;
        for (let i = 0; i < targets.length; i++) {
            const p = targets[i];
            const color = board[p];
            const cx = p % COLS;
            const cy = (p / COLS) | 0;
            if (cy > 0 && board[p - COLS] === color) score++;
            if (cy < ROWS - 1 && board[p + COLS] === color) score++;
            if (cx > 0 && board[p - 1] === color) score++;
            if (cx < COLS - 1 && board[p + 1] === color) score++;
        }
        return score;
    }

    // Uses specific rng instance for decision making
    function agentCluster(moves, board, rng) {
        const evenMoves = [];
        for (let i = 0; i < moves.length; i++) {
            if ((moves[i].targets.length & 1) === 0) evenMoves.push(moves[i]);
        }
        const candidates = (evenMoves.length > 0) ? evenMoves : moves;

        let bestScore = -1;
        let bestIndices = [];

        for (let i = 0; i < candidates.length; i++) {
            const score = getClusterScore(board, candidates[i].targets);
            if (score > bestScore) {
                bestScore = score;
                bestIndices = [i];
            } else if (score === bestScore) {
                bestIndices.push(i);
            }
        }
        // Random tie-break using PROVIDED rng
        return candidates[bestIndices[Math.floor(rng() * bestIndices.length)]];
    }

    // --- Solver ---

    function solveBoard(board, agentRng) {
        let safety = 0;
        while (safety++ < 1000) {
            const moves = getValidMoves(board);
            
            if (moves.length === 0) {
                let remaining = 0;
                for (let i = 0; i < TOTAL_CELLS; i++) if (board[i] !== -1) remaining++;
                return (remaining === 0); // Cleared?
            }

            // Use Cluster Breaker logic
            const move = agentCluster(moves, board, agentRng);

            for (let t of move.targets) {
                board[t] = -1;
            }
        }
        return false;
    }

    // --- UI & Control ---

    let isRunning = false;
    let solvableBoards = 0;
    let totalAttemptsSum = 0;
    let logArea = document.getElementById('log-area');

    function log(msg, type = "") {
        const div = document.createElement('div');
        div.className = `log-entry ${type}`;
        div.textContent = msg;
        logArea.prepend(div);
        if (logArea.children.length > 50) logArea.lastChild.remove();
    }

    document.getElementById('run-btn').addEventListener('click', () => {
        if (isRunning) return;
        
        const seedInput = document.getElementById('seed-input');
        const boardCount = parseInt(document.getElementById('boards-input').value);
        let baseSeed = seedInput.value.trim() === "" ? (Math.random() * 0xFFFFFFFF)|0 : cyrb128(seedInput.value);
        
        // Reset
        solvableBoards = 0;
        totalAttemptsSum = 0;
        document.getElementById('solvable-count').textContent = '0';
        document.getElementById('total-tested').textContent = '0';
        document.getElementById('avg-attempts').textContent = '0.0';
        document.getElementById('prog-bar').style.width = '0%';
        logArea.innerHTML = '';
        
        isRunning = true;
        document.getElementById('run-btn').disabled = true;
        
        let completedBoards = 0;
        const startTime = performance.now();

        function runBatch() {
            const batchStart = performance.now();
            
            // Process boards until 16ms passed
            while (performance.now() - batchStart < 16 && completedBoards < boardCount) {
                const currentBoardSeed = baseSeed + completedBoards;
                const boardRng = mulberry32(currentBoardSeed);
                const masterBoard = generateBoard(boardRng); // Initial state of this board

                let solved = false;
                let attemptsTaken = 0;

                // Inner Loop: Try 100 times
                for (let i = 0; i < MAX_ATTEMPTS; i++) {
                    attemptsTaken++;
                    // Clone board
                    const boardCopy = masterBoard.slice();
                    
                    // Create Agent RNG: Dependent on Board Seed + Attempt ID
                    // This ensures reproducibility
                    const agentSeed = currentBoardSeed ^ (i * 1234567);
                    const agentRng = mulberry32(agentSeed);

                    if (solveBoard(boardCopy, agentRng)) {
                        solved = true;
                        break;
                    }
                }

                if (solved) {
                    solvableBoards++;
                    totalAttemptsSum += attemptsTaken;
                    if (attemptsTaken === 1) {
                        // log(`Board #${completedBoards}: Solved instantly (Easy)`, "log-success");
                    } else {
                        log(`Board #${completedBoards}: Solved after ${attemptsTaken} attempts`, "log-hard");
                    }
                } else {
                    log(`Board #${completedBoards}: FAILED after ${MAX_ATTEMPTS} attempts`, "log-fail");
                }

                completedBoards++;
            }

            // Update UI
            const rate = (solvableBoards / completedBoards * 100).toFixed(1);
            document.getElementById('solvable-rate').textContent = `${rate}%`;
            document.getElementById('solvable-count').textContent = solvableBoards;
            document.getElementById('total-tested').textContent = completedBoards;
            
            const avg = solvableBoards > 0 ? (totalAttemptsSum / solvableBoards).toFixed(2) : "0.0";
            document.getElementById('avg-attempts').textContent = avg;

            const pct = (completedBoards / boardCount * 100).toFixed(1);
            document.getElementById('prog-bar').style.width = `${pct}%`;
            document.getElementById('prog-text').textContent = `${pct}%`;

            if (completedBoards < boardCount) {
                requestAnimationFrame(runBatch);
            } else {
                isRunning = false;
                document.getElementById('run-btn').disabled = false;
                log(`Analysis Complete. Time: ${((performance.now() - startTime)/1000).toFixed(2)}s`);
            }
        }

        requestAnimationFrame(runBatch);
    });

</script>
</body>
</html>
