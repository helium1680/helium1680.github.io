<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tiles for Tournament</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        
        /* Layout */
        #main-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 30px;
            padding: 20px;
            background-color: #383838;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 10px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 0 #0066ff;
            line-height: 1.2;
        }

        .panel {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* Result Area */
        #result-area {
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #result-label {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 5px;
        }
        #final-score {
            font-size: 48px;
            color: #ff6666;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            line-height: 1.1;
        }
        #stalemate-status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
            font-weight: bold;
            min-height: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .label { font-size: 13px; color: #aaa; }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #555;
            background: #222;
            color: #fff;
            outline: none;
            text-align: center;
        }
        input[type="text"]:focus { border-color: #ff9900; }

        /* Sidebar Button (PLAY AGAIN) */
        #sidebar-btn {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffaa33, #ff8800);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            box-shadow: 0 4px 0 #cc6600;
            width: 100%;
            display: none;
        }
        #sidebar-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        #sidebar-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #cc6600; }


        /* --- Game Area --- */
        #game-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 690px;
            height: 50px;
            background: #222;
            padding: 0 15px;
            border-radius: 6px;
            box-sizing: border-box;
        }

        #time-bar-container {
            width: 400px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            border: 2px solid #555;
            overflow: hidden;
            position: relative;
        }
        #time-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff6666, #cc0000);
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.3);
            transition: width 0.1s linear;
        }

        #score-display {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            width: 200px;
            text-align: right;
        }

        #game-container {
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #666;
            border-radius: 8px;
            width: 690px;
            height: 450px;
        }
        
        canvas {
            display: block;
            border-radius: 4px;
        }

        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 4px;
            z-index: 10;
        }
        .overlay-visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        #center-start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffaa33, #ff8800);
            color: white;
            border: 3px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            z-index: 20;
            display: none;
        }
        #center-start-btn:hover { transform: translate(-50%, -52%); filter: brightness(1.1); }
        #center-start-btn:active { transform: translate(-50%, -48%); box-shadow: 0 5px 15px rgba(0,0,0,0.7); }


        #footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #444;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #ccc;
        }
        
        .footer-group { display: flex; align-items: center; gap: 15px; }
        #current-seed {
            color: #fff;
            font-family: monospace;
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .checkbox-wrapper { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }

        #reset-btn {
            padding: 5px 15px;
            font-size: 14px;
            background: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 4px;
            cursor: pointer;
        }
        #reset-btn:hover { background: #666; }
        
        input[type=range] { width: 80px; accent-color: #ff9900; }

        .penalty-flash {
            border-color: #ff0000 !important;
            box-shadow: 0 0 50px #ff0000 !important;
        }
        .damage-text { color: #ff3333; font-weight: bold; text-shadow: 0 0 10px #ff0000; }

    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="sidebar">
            <h1>Color Tiles<br>for Tournament</h1>
            
            <div class="panel" id="result-panel">
                <div id="result-area">
                    <div id="result-label">READY?</div>
                    <div id="final-score">--</div>
                    <div id="stalemate-status"></div>
                </div>
            </div>

            <div class="panel">
                <div class="control-group">
                    <label class="label">Random Seed</label>
                    <input type="text" id="seed-input" placeholder="Random">
                </div>
            </div>

            <button id="sidebar-btn">PLAY AGAIN</button>
        </div>

        <div id="game-area">
            <div class="hud">
                <div id="time-bar-container">
                    <div id="time-bar"></div>
                </div>
                <div id="score-display">Score: 0</div>
            </div>

            <div id="game-container">
                <canvas id="gameCanvas"></canvas>
                <div id="dark-overlay" class="overlay-visible"></div>
                <button id="center-start-btn">START GAME</button>
            </div>

            <div id="footer-bar">
                <div class="footer-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="cb-shapes">
                        <span>図形表示</span>
                    </label>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <span>Seed:</span>
                        <span id="current-seed">---</span>
                    </div>
                </div>
                <div class="footer-group">
                    <button id="reset-btn">Reset</button>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <span>Vol:</span>
                        <input type="range" id="volume-slider" min="0" max="100" value="20">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    /**
     * Color Tiles Remake
     * - Immediate End on Perfect Clear
     * - Elapsed Time Display on Perfect Clear
     */

    const CONFIG = {
        cols: 23,
        rows: 15,
        tileSize: 30,
        tilePadding: 2,
        cornerRadius: 6,
        timeLimit: 120,
        penaltyTime: 10,
        tilesPerColor: 20,
        colors: [
            { base: '#1a75ff', light: '#66a3ff' },
            { base: '#ff9f33', light: '#ffc266' },
            { base: '#e63939', light: '#ff8080' },
            { base: '#00cc00', light: '#66ff66' },
            { base: '#b300b3', light: '#e066e0' },
            { base: '#a0522d', light: '#cd853f' },
            { base: '#d4d444', light: '#e6e699' },
            { base: '#20b2b2', light: '#66e0e0' },
            { base: '#808080', light: '#b0b0b0' },
            { base: '#ff69b4', light: '#ffb6c1' }
        ],
        bgColors: {
            even: '#ffffff',
            odd:  '#f0f0f0'
        }
    };

    let state = {
        board: [],
        score: 0,
        timeLeft: 0,
        isPlaying: false,
        lastTime: 0,
        seedStr: "", 
        globalVolume: 0.2,
        showShapes: false
    };

    // --- Audio System ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(freq, type, duration, startTime = 0, vol = 0.1) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + startTime);
        
        const finalVol = vol * state.globalVolume;
        gain.gain.setValueAtTime(finalVol, audioCtx.currentTime + startTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + startTime + duration);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(audioCtx.currentTime + startTime);
        osc.stop(audioCtx.currentTime + startTime + duration);
    }

    const SFX = {
        match: () => {
            playTone(880, 'sine', 0.1, 0, 0.5);
            playTone(1760, 'sine', 0.1, 0.05, 0.3);
        },
        match3: () => {
            playTone(880, 'sine', 0.1, 0, 0.5);    
            playTone(1320, 'sine', 0.1, 0.05, 0.4); 
            playTone(1661.2, 'sine', 0.3, 0.10, 0.3);  
        },
        match4: () => {
            playTone(880, 'sine', 0.1, 0, 0.5);     
            playTone(1100, 'sine', 0.1, 0.05, 0.4);  
            playTone(1320, 'sine', 0.1, 0.10, 0.4);  
            playTone(1760, 'sine', 0.3, 0.15, 0.3); 
        },
        miss: () => {
            playTone(150, 'sawtooth', 0.2, 0, 0.8);
            playTone(100, 'sawtooth', 0.2, 0.05, 0.8);
        },
        timeUp: () => {
            playTone(523.25, 'sine', 0.1, 0, 0.5);
            playTone(659.25, 'sine', 0.1, 0.1, 0.5);
            playTone(783.99, 'sine', 0.4, 0.2, 0.5);
        }
    };

    // --- DOM Elements ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const darkOverlay = document.getElementById('dark-overlay');
    const centerStartBtn = document.getElementById('center-start-btn');
    const sidebarBtn = document.getElementById('sidebar-btn');
    const resetBtn = document.getElementById('reset-btn');
    const seedInput = document.getElementById('seed-input');
    const timeBar = document.getElementById('time-bar');
    const scoreDisplay = document.getElementById('score-display');
    const resultLabel = document.getElementById('result-label');
    const finalScoreEl = document.getElementById('final-score');
    const stalemateStatusEl = document.getElementById('stalemate-status');
    const currentSeedDisplay = document.getElementById('current-seed');
    const volumeSlider = document.getElementById('volume-slider');
    const cbShapes = document.getElementById('cb-shapes');
    const gameContainer = document.getElementById('game-container');

    canvas.width = CONFIG.cols * CONFIG.tileSize;
    canvas.height = CONFIG.rows * CONFIG.tileSize;

    // --- Seeded RNG ---
    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function cyrb128(str) {
        let h1 = 1779033703, h2 = 3144134277, h3 = 1013904242, h4 = 2773480762;
        for (let i = 0, k; i < str.length; i++) {
            k = str.charCodeAt(i);
            h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
            h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
            h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
            h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
        }
        h1 = Math.imul(h3 ^ (h1 >>> 18), 597399067);
        h2 = Math.imul(h4 ^ (h2 >>> 22), 2869860233);
        h3 = Math.imul(h1 ^ (h3 >>> 17), 951274213);
        h4 = Math.imul(h2 ^ (h4 >>> 19), 2716044179);
        return (h1^h2^h3^h4) >>> 0;
    }

    let randFunc = Math.random;

    // --- Game Logic ---

    // タイトル画面表示
    function showTitleScreen() {
        state.isPlaying = false;
        darkOverlay.classList.add('overlay-visible');
        
        centerStartBtn.style.display = 'block';
        sidebarBtn.style.display = 'none';
        
        resultLabel.textContent = "READY?";
        finalScoreEl.textContent = "---";
        stalemateStatusEl.textContent = "";
        currentSeedDisplay.textContent = "---";
        scoreDisplay.textContent = "Score: 0";
        timeBar.style.width = '100%';
        
        const titleSeedVal = cyrb128("-1");
        randFunc = mulberry32(titleSeedVal);
        generateBoard(); 
        drawBoard();
    }

    function startGame() {
        let seedStr = seedInput.value.trim();
        if (seedStr === "") {
            seedStr = Date.now().toString();
        }
        state.seedStr = seedStr;
        currentSeedDisplay.textContent = seedStr;

        const seedVal = cyrb128(seedStr);
        randFunc = mulberry32(seedVal);

        state.score = 0;
        state.timeLeft = CONFIG.timeLimit;
        state.isPlaying = true;
        state.lastTime = performance.now();

        if (audioCtx.state === 'suspended') audioCtx.resume();

        generateBoard();
        drawBoard();
        updateUI();

        darkOverlay.classList.remove('overlay-visible');
        centerStartBtn.style.display = 'none';
        sidebarBtn.style.display = 'none';
        
        resultLabel.textContent = "PLAYING";
        finalScoreEl.textContent = "---";
        stalemateStatusEl.textContent = "";
        
        requestAnimationFrame(gameLoop);
    }

    function generateBoard(dummy = false) {
        let tiles = [];
        for (let c = 0; c < CONFIG.colors.length; c++) {
            for (let i = 0; i < CONFIG.tilesPerColor; i++) {
                tiles.push(c);
            }
        }
        const totalCells = CONFIG.cols * CONFIG.rows;
        while (tiles.length < totalCells) {
            tiles.push(-1);
        }

        if (!dummy) {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(randFunc() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
        }
        state.board = tiles;
    }

    function getTile(x, y) {
        if (x < 0 || x >= CONFIG.cols || y < 0 || y >= CONFIG.rows) return null;
        return state.board[y * CONFIG.cols + x];
    }

    function setTile(x, y, val) {
        if (x < 0 || x >= CONFIG.cols || y < 0 || y >= CONFIG.rows) return;
        state.board[y * CONFIG.cols + x] = val;
    }

    function hasValidMoves() {
        for (let y = 0; y < CONFIG.rows; y++) {
            for (let x = 0; x < CONFIG.cols; x++) {
                if (state.board[y * CONFIG.cols + x] !== -1) continue;

                let top = scanDirection(x, y, 0, -1);
                let bottom = scanDirection(x, y, 0, 1);
                let left = scanDirection(x, y, -1, 0);
                let right = scanDirection(x, y, 1, 0);

                if (top && bottom && top.val === bottom.val) return true;
                if (left && right && left.val === right.val) return true;
                if (top && left && top.val === left.val) return true;
                if (top && right && top.val === right.val) return true;
                if (bottom && left && bottom.val === left.val) return true;
                if (bottom && right && bottom.val === right.val) return true;
            }
        }
        return false;
    }

    function triggerPenalty() {
        SFX.miss();
        state.timeLeft -= CONFIG.penaltyTime;
        if (state.timeLeft < 0) state.timeLeft = 0;
        gameContainer.classList.add('penalty-flash');
        setTimeout(() => { gameContainer.classList.remove('penalty-flash'); }, 150);
        updateUI(true); 
    }

    function handleBoardClick(cx, cy) {
        if (!state.isPlaying) return;

        const clickedTile = getTile(cx, cy);
        if (clickedTile !== -1) return;

        let top = scanDirection(cx, cy, 0, -1);
        let bottom = scanDirection(cx, cy, 0, 1);
        let left = scanDirection(cx, cy, -1, 0);
        let right = scanDirection(cx, cy, 1, 0);

        let tilesToRemove = [];

        if (top && bottom && top.val === bottom.val) tilesToRemove.push(top, bottom);
        if (left && right && left.val === right.val) tilesToRemove.push(left, right);
        if (top && left && top.val === left.val) tilesToRemove.push(top, left);
        if (top && right && top.val === right.val) tilesToRemove.push(top, right);
        if (bottom && left && bottom.val === left.val) tilesToRemove.push(bottom, left);
        if (bottom && right && bottom.val === right.val) tilesToRemove.push(bottom, right);

        if (tilesToRemove.length > 0) {
            const uniqueTiles = [];
            const map = new Map();
            for (const item of tilesToRemove) {
                const key = `${item.x},${item.y}`;
                if(!map.has(key)){
                    map.set(key, true);
                    uniqueTiles.push(item);
                }
            }
            uniqueTiles.forEach(t => setTile(t.x, t.y, -1));
            state.score += uniqueTiles.length;
            
            if (uniqueTiles.length === 3) {
                SFX.match3();
            } else if (uniqueTiles.length >= 4) {
                SFX.match4();
            } else {
                SFX.match();
            }
            
            // Check for Perfect Clear IMMEDIATELY
            let remaining = 0;
            for (let t of state.board) { if (t !== -1) remaining++; }

            drawBoard();
            updateUI();

            if (remaining === 0) {
                endGame(false, true); // Perfect Clear
            }

        } else {
            triggerPenalty();
        }
    }

    function scanDirection(sx, sy, dx, dy) {
        let x = sx + dx;
        let y = sy + dy;
        while (true) {
            const val = getTile(x, y);
            if (val === null) return null;
            if (val !== -1) return { x: x, y: y, val: val };
            x += dx;
            y += dy;
        }
    }

    // --- Rendering ---

    function roundedRect(ctx, x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
    }

    function darkenColor(hex, amount) {
        hex = hex.replace('#', '');
        let r = parseInt(hex.substring(0, 2), 16);
        let g = parseInt(hex.substring(2, 4), 16);
        let b = parseInt(hex.substring(4, 6), 16);
        r = Math.max(0, r - amount);
        g = Math.max(0, g - amount);
        b = Math.max(0, b - amount);
        return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function drawShape(ctx, typeIndex, cx, cy, size) {
        ctx.beginPath();
        const half = size / 2;
        
        switch (typeIndex) {
            case 0:
                const bigHalf = half * 1.2;
                ctx.arc(cx, cy + bigHalf/2, bigHalf, Math.PI, 0);
                ctx.closePath();
                ctx.fill();
                break;
            case 1:
                drawStar(ctx, cx, cy, 5, half * 1.3, half * 0.6);
                break;
            case 2:
                ctx.fillRect(cx - half, cy - half, size, size);
                break;
            case 3:
                ctx.arc(cx, cy, half, 0, Math.PI * 2);
                ctx.fill();
                break;
            case 4:
                ctx.moveTo(cx - half, cy - half);
                ctx.lineTo(cx + half, cy - half);
                ctx.lineTo(cx, cy + half);
                ctx.closePath();
                ctx.fill();
                break;
            case 5:
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(Math.PI / 4);
                const smallSize = size * 0.65;
                ctx.fillRect(-smallSize/2, -smallSize/2, smallSize, smallSize);
                ctx.restore();
                break;
            case 6:
                const side = size * 1.2;
                const h = side * Math.sqrt(3) / 2;
                ctx.moveTo(cx, cy - (h * 0.6));
                ctx.lineTo(cx + side/2, cy + (h * 0.4));
                ctx.lineTo(cx - side/2, cy + (h * 0.4));
                ctx.closePath();
                ctx.fill();
                break;
            case 7:
                ctx.fillRect(cx - half/2, cy - half, half, size);
                break;
            case 8:
                ctx.fillRect(cx - half, cy - half, size, size/3);
                ctx.fillRect(cx - half, cy + half - size/3, size, size/3);
                break;
            case 9:
                ctx.fillRect(cx - half, cy - half/2, size, half);
                break;
        }
    }

    function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
        let rot = Math.PI / 2 * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;

        ctx.beginPath();
        ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
            x = cx + Math.cos(rot) * outerRadius;
            y = cy + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = cx + Math.cos(rot) * innerRadius;
            y = cy + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.lineTo(cx, cy - outerRadius);
        ctx.closePath();
        ctx.fill();
    }

    function drawBoard() {
        for (let y = 0; y < CONFIG.rows; y++) {
            for (let x = 0; x < CONFIG.cols; x++) {
                const px = x * CONFIG.tileSize;
                const py = y * CONFIG.tileSize;
                
                if ((x + y) % 2 === 0) {
                    ctx.fillStyle = CONFIG.bgColors.even;
                } else {
                    ctx.fillStyle = CONFIG.bgColors.odd;
                }
                ctx.fillRect(px, py, CONFIG.tileSize, CONFIG.tileSize);

                const val = state.board[y * CONFIG.cols + x];
                
                if (val !== -1) {
                    const tilePx = px + CONFIG.tilePadding;
                    const tilePy = py + CONFIG.tilePadding;
                    const size = CONFIG.tileSize - (CONFIG.tilePadding * 2);
                    const colorDef = CONFIG.colors[val];

                    roundedRect(ctx, tilePx, tilePy, size, size, CONFIG.cornerRadius);
                    const gradient = ctx.createLinearGradient(tilePx, tilePy, tilePx + size, tilePy + size);
                    gradient.addColorStop(0, colorDef.light);
                    gradient.addColorStop(1, darkenColor(colorDef.base, 40)); 
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    ctx.lineWidth = 1;
                    ctx.strokeStyle = darkenColor(colorDef.base, 60);
                    ctx.stroke();

                    if (state.showShapes) {
                        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                        drawShape(ctx, val, tilePx + size/2, tilePy + size/2, size * 0.6);
                    }
                } 
            }
        }
    }

    function updateUI(isPenalty = false) {
        scoreDisplay.textContent = `Score: ${state.score}`;
        
        let t = Math.max(0, state.timeLeft);
        let pct = (t / CONFIG.timeLimit) * 100;
        timeBar.style.width = `${pct}%`;
        
        if (isPenalty) {
            scoreDisplay.classList.add('damage-text');
            setTimeout(() => scoreDisplay.classList.remove('damage-text'), 300);
        }
    }

    function gameLoop(timestamp) {
        if (!state.isPlaying) return;

        const delta = (timestamp - state.lastTime) / 1000;
        state.lastTime = timestamp;

        state.timeLeft -= delta;
        if (state.timeLeft <= 0) {
            state.timeLeft = 0;
            endGame(); // Time Up
        }

        updateUI();
        requestAnimationFrame(gameLoop);
    }

    function endGame(stalemate = false, perfect = false) {
        state.isPlaying = false;
        updateUI();
        SFX.timeUp();

        let resultTitle = "TIME UP";
        let resultValue = state.score;

        if (stalemate) {
            resultTitle = "NO MOVES";
        }

        if (perfect) {
            resultTitle = "PERFECT!";
            // Calculate Elapsed Time
            let elapsed = CONFIG.timeLimit - state.timeLeft;
            resultValue = elapsed.toFixed(2) + "s";
        } else {
            // Check stalemate only if not perfect and tiles remain
            let remaining = 0;
            for (let t of state.board) { if (t !== -1) remaining++; }
            
            if (remaining > 0) {
                if (!hasValidMoves()) {
                    stalemateStatusEl.textContent = "No Moves Left (Stalemate)";
                    stalemateStatusEl.style.color = "#ff6666";
                } else {
                    stalemateStatusEl.textContent = "Moves Available";
                    stalemateStatusEl.style.color = "#66ff66";
                }
            }
        }

        darkOverlay.classList.add('overlay-visible');
        
        sidebarBtn.style.display = 'block'; // Show PLAY AGAIN
        
        resultLabel.textContent = resultTitle;
        finalScoreEl.textContent = resultValue;
    }

    // --- Events ---

    centerStartBtn.addEventListener('click', () => {
        if (!state.isPlaying) {
            startGame();
        }
    });
    
    sidebarBtn.addEventListener('click', () => {
        showTitleScreen(); // Go back to title
    });
    
    resetBtn.addEventListener('click', () => {
        showTitleScreen();
    });

    volumeSlider.addEventListener('input', (e) => {
        state.globalVolume = e.target.value / 100;
    });

    cbShapes.addEventListener('change', (e) => {
        state.showShapes = e.target.checked;
        drawBoard();
    });

    canvas.addEventListener('mousedown', (e) => {
        if(!state.isPlaying) return;

        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const cx = Math.floor((mouseX * scaleX) / CONFIG.tileSize);
        const cy = Math.floor((mouseY * scaleY) / CONFIG.tileSize);

        handleBoardClick(cx, cy);
    });

    showTitleScreen();

</script>
